{% load i18n %}

{% block main %}

<table class="table table-bordered table-striped datatable">
  <thead>
    <tr>
      <th>{% trans "Name" %}</th>
      <th>{% trans "Value" %}</th>
    </tr>
  </thead>
  <tbody>
    {% for param in  parameters %}
    <tr>
      <td>{{ param.name }}</td>
      <td>{{ param.value }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
